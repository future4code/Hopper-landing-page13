        <section>
            <div class="boxContato"><form name="meu_form">
                <form>
                    <h1>Entre em contato</h1>
                
                    <label for="nome">Nome</label>
                    <input type="text" id="nome" placeholder="Seu nome AQUI" required="required" name="nome" />
                
                    <label for="fone">Fone</label>
                    <input type="number" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
                
                    <label for="email">Email</label>
                    <input type="email" id="emailid" placeholder="fulano@mail.com" name="email" />
                
                    <textarea placeholder="Deixe sua opnião"></textarea>
                
                    <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
                </form>
            </div>
        </section>
